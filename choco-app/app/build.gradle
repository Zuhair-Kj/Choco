plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion AppProperties.compileSdkVersion
    buildToolsVersion AppProperties.buildToolsVersion

    defaultConfig {
        applicationId AppProperties.applicationId
        minSdkVersion AppProperties.minSdkVersion
        targetSdkVersion AppProperties.targetSdkVersion
        versionCode AppProperties.versionCode
        versionName AppProperties.versionName

//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = AppProperties.jvmTarget
    }

    buildFeatures {
        dataBinding true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
        exclude("META-INF/*.kotlin_module")
    }
}

dependencies {
    implementation project(":core-ui")
    implementation project(":auth")
    implementation project(":core")
    implementation project(":browse")
    implementation project(":account")
    implementation project(":cache")
    implementation Dependencies.kotlinStd
    implementation Dependencies.androidCoreKtx
    implementation Dependencies.appCompat
    implementation Dependencies.googleMaterial
    implementation Dependencies.navFragment
    implementation Dependencies.navUiExt
    implementation Dependencies.koinAndroid
    testImplementation Dependencies.jUnit
    androidTestImplementation Dependencies.androidJUnitExt
    androidTestImplementation Dependencies.espresso
}